<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('human-brain.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: midnightblue;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: midnightblue;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            color: #5c5e5e;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: midnightblue;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #d1d8e0;
            border-radius: 6px;
            font-size: 14px;
            color: #2c3e50;
            background-color: #fdfdfd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus,
        textarea:focus {
            border-color: midnightblue;
            outline: none;
            box-shadow: 0 0 6px rgba(25, 25, 112, 0.5);
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            background-color: midnightblue;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: rgb(0, 0, 87);
            transform: scale(1.02);
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(0, 0, 87, 0.5);
        }
        footer {
            background-color: midnightblue;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        footer p {
            color: white;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer p {
            margin-top: 10px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <main>
        <form class="form-container" action="#" method="post">
            <h2>Welcome to BrainScanAI</h2>
            <p>Fill out the form below to get started with BrainScanAI.</p>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter your name" required>
            <label for="last-name">Phone No.</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter your Phone No." required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
